<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinge's Corner - Educational Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Klinge's Corner</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="pages/mathematics.html">Mathematics</a>
                <a href="pages/science.html">Science</a>
                <a href="pages/programming.html">Programming</a>
                <div class="auth-buttons">
                    <button class="login-btn">Sign In</button>
                </div>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-hero">
            <div class="featured-content">
                <h1 class="featured-title">Featured Course</h1>
                <p class="featured-description">Master the fundamentals of calculus with our comprehensive course.</p>
                <div class="featured-buttons">
                    <button class="play-btn"><i class="fas fa-play"></i> Start Learning</button>
                    <button class="more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2>Continue Learning</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Popular in Mathematics</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Trending in Science</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Programming Essentials</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            <div id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </div>
            <div id="signupForm" class="auth-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
