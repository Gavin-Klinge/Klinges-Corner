
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEMflix Classroom Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #181818;
      border-bottom: 3px solid #e50914;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      width: 250px;
      height: 375px;
      background-size: cover;
      background-position: center;
      margin: 15px;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(229, 9, 20, 0.8);
    }

    .card-title {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      border-radius: 0 0 8px 8px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #181818;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>STEMflix Classroom Hub</h1>
    <p>Explore Learning Like Never Before</p>
  </header>

  <div class="container">

    <div class="card" style="background-image:url('https://source.unsplash.com/featured/?physics');" onclick="alert('Going to Physics Simulations')">
      <div class="card-title">Physics Simulations</div>
    </div>

    <div class="card" style="background-image:url('https://source.unsplash.com/featured/?cryptography');" onclick="alert('Going to Cryptography Challenges')">
      <div class="card-title">Cryptography Challenges</div>
    </div>

    <div class="card" style="background-image:url('https://source.unsplash.com/featured/?escape-room');" onclick="alert('Entering Virtual Escape Room')">
      <div class="card-title">Virtual Escape Room</div>
    </div>

    <div class="card" style="background-image:url('https://source.unsplash.com/featured/?technology,resources');" onclick="alert('Accessing Classroom Resources')">
      <div class="card-title">Resources & Tools</div>
    </div>

  </div>

  <div class="footer">
    &copy; 2025 STEMflix Classroom Hub. All rights reserved.
  </div>

</body>
</html>
