<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinge's Corner - Education Meets Innovation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be dynamically inserted here -->

    <main>
        <section class="featured-hero">
            <div class="featured-content">
                <h1 class="featured-title">Welcome to Mr. Klinge's Corner</h1>
                <p class="featured-description">"Education is not preparation for life; education is life itself. Let's explore, learn, and grow together."</p>
                <div class="featured-buttons">
                    <button class="play-btn"><i class="fas fa-play"></i> Get Started</button>
                    <button class="more-info-btn"><i class="fas fa-info-circle"></i> Learn More</button>
                </div>
            </div>
        </section>

        <section id="classroom-hub" class="content-section">
            <h2>Classroom Hub</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section id="professional-development" class="content-section">
            <h2>Professional Development</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section id="life-skills" class="content-section">
            <h2>Life Skills</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section id="parent-hub" class="content-section">
            <h2>Parent Hub</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content items will be dynamically loaded here -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/content-data.js"></script>
    <script src="js/slider.js"></script>
    <script src="url-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
