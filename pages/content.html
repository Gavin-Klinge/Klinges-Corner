<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - Klinge's Corner</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Klinge's Corner</a>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="mathematics.html">Mathematics</a>
                <a href="science.html">Science</a>
                <a href="programming.html">Programming</a>
                <div class="auth-buttons">
                    <button class="login-btn">Sign In</button>
                </div>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="content-page">
        <div class="content-header">
            <div class="content-info">
                <h1 id="contentTitle">Loading...</h1>
                <div class="content-meta">
                    <span class="duration"><i class="far fa-clock"></i> <span id="contentDuration">0</span> hours</span>
                    <span class="difficulty"><i class="fas fa-signal"></i> <span id="contentDifficulty">Beginner</span></span>
                    <span class="category"><i class="fas fa-folder"></i> <span id="contentCategory">Category</span></span>
                </div>
                <p id="contentDescription">Loading description...</p>
                <div class="content-actions">
                    <button class="primary-btn" id="startCourseBtn">
                        <i class="fas fa-play"></i> Start Course
                    </button>
                    <button class="secondary-btn" id="saveBtn">
                        <i class="far fa-bookmark"></i> Save for Later
                    </button>
                </div>
            </div>
            <div class="content-preview">
                <img id="contentImage" src="" alt="Course Preview">
            </div>
        </div>

        <section class="course-content">
            <h2>Course Content</h2>
            <div class="chapters-list" id="chaptersList">
                <!-- Chapters will be loaded dynamically -->
            </div>
        </section>

        <section class="related-content">
            <h2>Related Courses</h2>
            <div class="content-row">
                <div class="content-slider" id="relatedContent">
                    <!-- Related content will be loaded dynamically -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            <div id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </div>
            <div id="signupForm" class="auth-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="content.js"></script>
</body>
</html>
