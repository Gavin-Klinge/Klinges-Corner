    <link rel="stylesheet" href="../styles.css">

<body>
    <header>
        <nav class="navbar">
            <div class="logo">

            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="mathematics.html">Mathematics</a>
                <a href="science.html" class="active">Science</a>
                <a href="programming.html">Programming</a>

                    <button class="login-btn">Sign In</button>
                </div>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="subject-hero science">
            <div class="subject-content">
                <h1>Science</h1>
                <p>Discover the wonders of the natural world through experimentation and observation</p>
            </div>
        </section>

        <section class="content-section">
            <h2>Popular in Science</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content will be loaded dynamically -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Physics & Chemistry</h2>
            <div class="content-row">
                <div class="content-slider">
                    <!-- Content will be loaded dynamically -->
                </div>
                <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="content-section">
            <h2>Biology & Environmental Science</h2>
            <div class="content-row">

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            <div id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </div>
            <div id="signupForm" class="auth-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="subject.js"></script>
