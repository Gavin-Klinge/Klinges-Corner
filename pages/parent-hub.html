<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Hub - Klinge's Corner</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../subject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-header {
            height: 40vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
                        var(--header-bg) center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .page-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-description {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 4%;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .card-description {
            color: #e6e6e6;
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            color: #af0d16;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #f40612;
        }

        @media (max-width: 768px) {
            .page-header {
                height: 30vh;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-description {
                font-size: 1.1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Klinge's Corner</a>
            </div>
            <div class="nav-links">
                <a href="classroom-hub.html">Classroom Hub</a>
                <a href="professional-development.html">Professional Development</a>
                <a href="life-skills.html">Life Skills</a>
                <a href="parent-hub.html" class="active">Parent Hub</a>
            </div>
            <button class="login-btn">Login</button>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="header-content">
                <h1 id="page-title">Parent Hub</h1>
                <p id="page-description">Resources and guidance to support your child's learning journey and development.</p>
            </div>
        </section>

        <section class="page-content">
            <div class="content-grid">
                <!-- Content cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer will be dynamically loaded -->
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/content-data.js"></script>
    <script>
        // Page-specific configuration
        const pageConfig = {
            title: 'Parent Hub',
            description: 'Resources and guidance to support your child\'s learning journey and development.',
            headerImage: '../images/headers/parent-hub.jpg',
            content: [
                {
                    title: 'Supporting Learning',
                    description: 'Learn how to effectively support your child\'s learning at home and in school.',
                    image: '../images/content/supporting-learning.jpg',
                    link: '/pages/supporting-learning'
                },
                {
                    title: 'Digital Safety',
                    description: 'Understand how to keep your child safe in the digital world and promote responsible technology use.',
                    image: '../images/content/digital-safety.jpg',
                    link: '/pages/digital-safety'
                },
                {
                    title: 'Parent-Teacher Communication',
                    description: 'Tips and strategies for effective communication with teachers and school staff.',
                    image: '../images/content/parent-teacher-communication.jpg',
                    link: '/pages/parent-teacher-communication'
                }
            ]
        };

        // Update page content
        document.addEventListener('DOMContentLoaded', () => {
            // Update title and description
            document.title = `Klinge's Corner - ${pageConfig.title}`;
            document.getElementById('page-title').textContent = pageConfig.title;
            document.getElementById('page-description').textContent = pageConfig.description;

            // Update header background
            document.querySelector('.page-header').style.setProperty('--header-bg', `url('${pageConfig.headerImage}')`);

            // Create content cards
            const contentGrid = document.querySelector('.content-grid');
            contentGrid.innerHTML = pageConfig.content.map(item => `
                <div class="content-card">
                    <img src="${item.image}" alt="${item.title}" class="card-image">
                    <div class="card-content">
                        <h2 class="card-title">${item.title}</h2>
                        <p class="card-description">${item.description}</p>
                        <a href="${item.link}" class="card-link">Learn More <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
