<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Hub - Mr. Klinge's Corner</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="subject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-header {
            height: 40vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
                        var(--header-bg) center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .page-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-description {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 4%;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .card-description {
            color: #e6e6e6;
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            color: #af0d16;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #f40612;
        }

        @media (max-width: 768px) {
            .page-header {
                height: 30vh;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-description {
                font-size: 1.1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Header will be dynamically loaded -->
    </header>

    <main>
        <section class="page-header">
            <div class="page-content">
                <h1 class="page-title">Parent Hub</h1>
                <p class="page-description">Resources and guidance to support your child's learning journey and development.</p>
            </div>
        </section>

        <section class="content-grid">
            <!-- Content cards will be dynamically loaded -->
        </section>
    </main>

    <footer>
        <!-- Footer will be dynamically loaded -->
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/content-data.js"></script>
    <script src="../js/page-content.js"></script>
</body>
</html>
