<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinge's Corner - <span id="page-title">Page Title</span></title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --card-bg: rgba(47, 47, 47, 0.6);
            --card-hover: rgba(47, 47, 47, 0.8);
            --card-border: rgba(255, 255, 255, 0.05);
            --text-muted: rgba(255, 255, 255, 0.7);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-header {
            height: 40vh;
            background: linear-gradient(to top, 
                rgba(20, 20, 20, 0.95) 0%, 
                rgba(20, 20, 20, 0.4) 60%, 
                rgba(20, 20, 20, 0.4) 100%),
                var(--header-bg) center/cover;
            display: flex;
            align-items: center;
            padding: 0 4%;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 4% 4rem;
        }

        .page-title {
            font-size: clamp(2.5rem, 4vw + 1rem, 4rem);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .page-description {
            font-size: clamp(1.1rem, 1.5vw + 0.5rem, 1.6rem);
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: var(--text-muted);
            line-height: 1.5;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .content-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition-smooth);
        }

        .content-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .card-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
            padding: 0.5rem 0;
        }

        .card-link:hover {
            color: var(--primary-hover);
            transform: translateX(5px);
        }

        .card-link i {
            transition: var(--transition-smooth);
        }

        .card-link:hover i {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .page-header {
                height: 30vh;
            }

            .page-title {
                font-size: clamp(2rem, 3vw + 1rem, 3rem);
            }

            .page-description {
                font-size: clamp(1rem, 1.2vw + 0.5rem, 1.3rem);
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .card-content {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be dynamically inserted here -->

    <main>
        <section class="page-header" style="--header-bg: url('../images/placeholder.jpg')">
            <div class="page-content">
                <h1 class="page-title" id="page-title">Page Title</h1>
                <p class="page-description" id="page-description">Page description goes here. This is a brief overview of what users can expect to find on this page.</p>
            </div>
        </section>

        <section class="page-content">
            <div class="content-grid">
                <!-- Content cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script src="../js/header.js"></script>
    <script>
        // Page-specific configuration
        const pageConfig = {
            title: 'Page Title',
            description: 'Page description goes here. This is a brief overview of what users can expect to find on this page.',
            headerImage: '../images/placeholder.jpg',
            content: [
                {
                    title: 'Content Title 1',
                    description: 'Description of the first content item. This can be a brief overview of what users will learn or experience.',
                    image: '../images/placeholder.jpg',
                    link: '#'
                },
                {
                    title: 'Content Title 2',
                    description: 'Description of the second content item. This can be a brief overview of what users will learn or experience.',
                    image: '../images/placeholder.jpg',
                    link: '#'
                }
            ]
        };

        // Update page content
        document.addEventListener('DOMContentLoaded', () => {
            // Update title and description
            document.title = `Klinge's Corner - ${pageConfig.title}`;
            document.getElementById('page-title').textContent = pageConfig.title;
            document.getElementById('page-description').textContent = pageConfig.description;

            // Update header background
            document.querySelector('.page-header').style.setProperty('--header-bg', `url('${pageConfig.headerImage}')`);

            // Create content cards
            const contentGrid = document.querySelector('.content-grid');
            contentGrid.innerHTML = pageConfig.content.map(item => `
                <div class="content-card">
                    <img src="${item.image}" alt="${item.title}" class="card-image">
                    <div class="card-content">
                        <h2 class="card-title">${item.title}</h2>
                        <p class="card-description">${item.description}</p>
                        <a href="${item.link}" class="card-link">
                            Learn More <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
