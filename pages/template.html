<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinge's Corner - <span id="page-title">Page Title</span></title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-header {
            height: 40vh;
            background: linear-gradient(to top, rgba(20, 20, 20, 1) 0%, rgba(20, 20, 20, 0.4) 60%, rgba(20, 20, 20, 0.4) 100%),
                        var(--header-bg) center/cover;
            display: flex;
            align-items: center;
            padding: 0 4%;
            margin-bottom: 3rem;
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 4% 4rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-description {
            font-size: 1.4rem;
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: #e6e6e6;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-card {
            background: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .card-description {
            color: #e6e6e6;
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            color: #af0d16;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #f40612;
        }

        @media (max-width: 768px) {
            .page-header {
                height: 30vh;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-description {
                font-size: 1.1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be dynamically inserted here -->

    <main>
        <section class="page-header" style="--header-bg: url('../images/placeholder.jpg')">
            <div class="page-content">
                <h1 class="page-title" id="page-title">Page Title</h1>
                <p class="page-description" id="page-description">Page description goes here. This is a brief overview of what users can expect to find on this page.</p>
            </div>
        </section>

        <section class="page-content">
            <div class="content-grid">
                <!-- Content cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script src="../js/header.js"></script>
    <script>
        // Page-specific configuration
        const pageConfig = {
            title: 'Page Title',
            description: 'Page description goes here. This is a brief overview of what users can expect to find on this page.',
            headerImage: '../images/placeholder.jpg',
            content: [
                {
                    title: 'Content Title 1',
                    description: 'Description of the first content item. This can be a brief overview of what users will learn or experience.',
                    image: '../images/placeholder.jpg',
                    link: '#'
                },
                {
                    title: 'Content Title 2',
                    description: 'Description of the second content item. This can be a brief overview of what users will learn or experience.',
                    image: '../images/placeholder.jpg',
                    link: '#'
                },
                // Add more content items as needed
            ]
        };

        // Update page content
        document.addEventListener('DOMContentLoaded', () => {
            // Update title and description
            document.title = `Klinge's Corner - ${pageConfig.title}`;
            document.getElementById('page-title').textContent = pageConfig.title;
            document.getElementById('page-description').textContent = pageConfig.description;

            // Update header background
            document.querySelector('.page-header').style.setProperty('--header-bg', `url('${pageConfig.headerImage}')`);

            // Create content cards
            const contentGrid = document.querySelector('.content-grid');
            contentGrid.innerHTML = pageConfig.content.map(item => `
                <div class="content-card">
                    <img src="${item.image}" alt="${item.title}" class="card-image">
                    <div class="card-content">
                        <h2 class="card-title">${item.title}</h2>
                        <p class="card-description">${item.description}</p>
                        <a href="${item.link}" class="card-link">Learn More <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
